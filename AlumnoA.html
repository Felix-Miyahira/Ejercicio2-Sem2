<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil del Alumno A</title>
</head>
<body>
    <h1>Hola, soy el Alumno A</h1>
    <h2>Estudiante de Programación Web</h2>
    
    <img src="https://cdn-icons-png.flaticon.com/512/219/219986.png" alt="Icono de estudiante" width="80">

    <p>¡Bienvenido a mi perfil! Por favor, completa este formulario para conocerte mejor.</p>

    <form>
        <label>Nombre completo:</label><br>
        <input type="text" name="nombre"><br><br>

        <label>Edad:</label><br>
        <input type="text" name="edad"><br><br>

        <label>Correo electrónico:</label><br>
        <input type="email" name="correo"><br><br>

        <label>¿Eres nuevo en programación?</label><br>
        <input type="radio" name="nuevo" value="sí"> Sí<br>
        <input type="radio" name="nuevo" value="no"> No<br><br>

        <label>¿Qué lenguaje te interesa?</label><br>
        <input type="text" name="lenguaje"><br><br>

        <label>Temas que te gustaría aprender:</label><br>
        <input type="checkbox" name="temas" value="HTML"> HTML<br>
        <input type="checkbox" name="temas" value="CSS"> CSS<br>
        <input type="checkbox" name="temas" value="JavaScript"> JavaScript<br><br>

        <label>¿Por qué te interesa la programación?</label><br>
        <textarea name="interes" rows="4" cols="40"></textarea><br><br>

        <label>¿En qué horario prefieres estudiar?</label><br>
        <select name="horario">
            <option value="mañana">Mañana</option>
            <option value="tarde">Tarde</option>
            <option value="noche">Noche</option>
        </select><br><br>

        <input type="submit" value="Enviar y ver perfil del Alumno B">
    </form>

    <p>Alumno A - 2025</p>
</body>
</html>
